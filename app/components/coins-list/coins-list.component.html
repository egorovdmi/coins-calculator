<table class="table" *ngIf="coinsWithAmount.length > 0">
    <tbody>
        <tr *ngFor="let item of coinsWithAmount">
            <td><sterling-coin [model]="item.coin"></sterling-coin></td>
            <td class="align-middle"><span class="display-4">x {{item.amount}}</span></td>
            <td class="align-middle"><span class="display-4">{{item.coin.name}}</span></td>
        </tr>
    </tbody>
</table>
